<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    form {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: #DCDCDC;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
    }

    li {
      margin-bottom: 10px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <form action="#" name="StudenSignupForm" onsubmit="return validateHTMLform();">
    <div>
      <ul>
        <li>
          <center>
            <font size=4><b>Student Registration Form</b></font>
          </center>
        </li>
      </ul>
      <ul>
        <li>First Name</li>
        <li><input type="text" name="textnames" id="textname" size="30"></li>
      </ul>
      <ul>
        <li>Last Name</li>
        <li><input type="text" name="lastnames" id="lastname" size="30"></li>
      </ul>
      <ul>
        <li>Father Name</li>
        <li><input type="text" name="fathername" id="fathername" size="30"></li>
      </ul>
      <ul>
        <li>Address</li>
        <li><input type="text" name="personal_address" id="personaladdress" size="30"></li>
      </ul>
      <ul>
        <li>Gender</li>
        <li>
          <input type="radio" name="sex" value="male" size="10">Male
          <input type="radio" name="sex" value="Female" size="10">Female
        </li>
      </ul>
      <ul>
        <li>City</li>
        <li>
          <select name="City">
            <option value="-1" selected>select..</option>
            <option value="KOLKATA">KOLKATA</option>
            <option value="CHENNAI">CHENNAI</option>
            <option value="PUNE">PUNE</option>
            <option value="JAIPUR">JAIPUR</option>
          </select>
        </li>
      </ul>
      <ul>
        <li>Course</li>
        <li>
          <select name="Course">
            <option value="-1" selected>select..</option>
            <option value="B.Tech">B.TECH</option>
            <option value="MCA">MCA</option>
            <option value="MBA">MBA</option>
            <option value="BCA">BCA</option>
          </select>
        </li>
      </ul>
      <ul>
        <li>State</li>
        <li>
          <select name="State">
            <option value="-1" selected>select..</option>
            <option value="New Delhi">NEW DELHI</option>
            <option value="Mumbai">MUMBAI</option>
            <option value="Goa">GOA</option>
            <option value="Bihar">BIHAR</option>
          </select>
        </li>
      </ul>
      <ul>
        <li>District</li>
        <li>
          <select name="District">
            <option value="-1" selected>select..</option>
            <option value="Nalanda">NALANDA</option>
            <option value="UP">UP</option>
            <option value="Goa">GOA</option>
            <option value="Patna">PATNA</option>
          </select>
        </li>
      </ul>
      <ul>
        <li>PinCode</li>
        <li><input type="text" name="pin_code" id="pincode" size="30"></li>
      </ul>
      <ul>
        <li>student email</li>
        <li><input type="text" name="email_id" id="emailid" size="30"></li>
      </ul>
      <ul>
        <li>Date Of Birth</li>
        <li><input type="text" name="date_of_birth" id="dob" size="30"></li>
      </ul>
      <ul>
        <li>Mobile Number</li>
        <li><input type="text" name="mobilenumber" id="mobile_no" size="30"></li>
      </ul>
      <ul>
        <li><input type="reset"></li>
        <li colspan="2"><input type="submit" value="Submit Form" /></li>
      </ul>
    </div>
  </form>

  <script>
    // validateform.js

function validateHTMLform() {
    var firstName = document.forms["StudenSignupForm"]["textnames"].value;
    var lastName = document.forms["StudenSignupForm"]["lastnames"].value;
    var fatherName = document.forms["StudenSignupForm"]["fathername"].value;
    var address = document.forms["StudenSignupForm"]["personal_address"].value;
    var gender = document.forms["StudenSignupForm"]["sex"].value;
    var city = document.forms["StudenSignupForm"]["City"].value;
    var course = document.forms["StudenSignupForm"]["Course"].value;
    var state = document.forms["StudenSignupForm"]["State"].value;
    var district = document.forms["StudenSignupForm"]["District"].value;
    var pinCode = document.forms["StudenSignupForm"]["pin_code"].value;
    var email = document.forms["StudenSignupForm"]["email_id"].value;
    var dob = document.forms["StudenSignupForm"]["date_of_birth"].value;
    var mobileNumber = document.forms["StudenSignupForm"]["mobilenumber"].value;

    // Basic validation for each field
    if (firstName === "") {
        showToast("Please enter First Name.", "error");
        return false;
    }

    if (lastName === "") {
        showToast("Please enter Last Name.", "error");
        return false;
    }

    if (fatherName === "") {
        showToast("Please enter Father Name.", "error");
        return false;
    }

    if (address === "") {
        showToast("Please enter Address.", "error");
        return false;
    }

    if (gender === "") {
        showToast("Please select Gender.", "error");
        return false;
    }

    if (city === "") {
        showToast("Please select City.", "error");
        return false;
    }

    if (course === "") {
        showToast("Please select Course.", "error");
        return false;
    }

    if (state === "") {
        showToast("Please select State.", "error");
        return false;
    }

    if (district === "") {
        showToast("Please select District.", "error");
        return false;
    }

    if (pinCode === "") {
        showToast("Please enter PinCode.", "error");
        return false;
    }

    // Add similar checks for other fields...

    // Assuming all validations passed, show a success toast message
    showToast("Form submitted successfully!", "success");

    // Return false to prevent the form from actually submitting (just for this example)
    return false;
}

function showToast(message, type) {
    Toastify({
        text: message,
        duration: 3000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: type === "error" ? "#ff6347" : "#4caf50",
    }).showToast();
}

  </script>
</body>

</html>
